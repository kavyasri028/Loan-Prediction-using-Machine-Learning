<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Prediction App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2>Loan Approval Prediction</h2>
        </div>

        {% if prediction %}
            <div class="alert alert-info text-center fw-bold">
                {{ prediction }}
            </div>
        {% endif %}

        <form action="/predict" method="POST" class="card p-4 shadow-sm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="Gender" class="form-label">Gender:</label>
                    <select class="form-select" name="Gender" required>
                        <option value="">Select</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="Married" class="form-label">Married:</label>
                    <select class="form-select" name="Married" required>
                        <option value="">Select</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="Dependents" class="form-label">Dependents:</label>
                    <select class="form-select" name="Dependents" required>
                        <option value="">Select</option>
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3+</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="Education" class="form-label">Education:</label>
                    <select class="form-select" name="Education" required>
                        <option value="">Select</option>
                        <option>Graduate</option>
                        <option>Not Graduate</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="Self_Employed" class="form-label">Self Employed:</label>
                    <select class="form-select" name="Self_Employed" required>
                        <option value="">Select</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="Credit_History" class="form-label">Credit History:</label>
                    <select class="form-select" name="Credit_History" required>
                        <option value="">Select</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="ApplicantIncome" class="form-label">Applicant Income:</label>
                    <input type="number" class="form-control" name="ApplicantIncome" required>
                </div>
                <div class="col-md-6">
                    <label for="CoapplicantIncome" class="form-label">Coapplicant Income:</label>
                    <input type="number" class="form-control" name="CoapplicantIncome" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="LoanAmount" class="form-label">Loan Amount:</label>
                    <input type="number" class="form-control" name="LoanAmount" required>
                </div>
                <div class="col-md-6">
                    <label for="Loan_Amount_Term" class="form-label">Loan Amount Term:</label>
                    <input type="number" class="form-control" name="Loan_Amount_Term" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="Property_Area" class="form-label">Property Area:</label>
                <select class="form-select" name="Property_Area" required>
                    <option value="">Select</option>
                    <option>Rural</option>
                    <option>Semiurban</option>
                    <option>Urban</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Predict</button>
            </div>
        </form>
    </div>

</body>
</html>
